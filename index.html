<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner and Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            margin: 0 auto;
            display: none;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner & Generator</h1>
        
        <div>
            <input type="text" id="qrInput" placeholder="Enter text for QR code">
            <button onclick="startScanner('qrInput')">Scan QR Code</button>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        
        <div id="reader"></div>
        <div id="qrcode"></div>
    </div>

    <script>
        let qrcode = null;

        async function startScanner(inputFieldId) {
            try {
                // First, explicitly request camera permission
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop()); // Stop immediately after permission granted
                
                const devices = await Html5Qrcode.getCameras();
                if (!devices || devices.length === 0) {
                    throw new Error("No camera devices found.");
                }
                
                // Prefer rear camera if available
                let cameraId = devices[0].id; // default to first
                for (const device of devices) {
                    if (/back|rear|environment/i.test(device.label)) {
                        cameraId = device.id;
                        break;
                    }
                }
                
                // Initialize Html5Qrcode
                const html5QrCode = new Html5Qrcode("reader");
                $("#reader").show();
                
                await html5QrCode.start(
                    { facingMode: "environment" }, // Use rear camera with simple constraint
                    { fps: 10, qrbox: 250 },
                    decodedText => {
                        console.log("Decoded text:", decodedText);
                        $(`#${inputFieldId}`).val(decodedText);
                        generateQR();
                        html5QrCode.stop().then(() => $("#reader").hide());
                    },
                    errorMessage => {
                        console.warn("QR Code scan error:", errorMessage);
                    }
                );
            } catch (error) {
                console.error("Camera access or initialization failed:", error);
                alert("Unable to access the camera or initialization failed: " + error.message);
            }
        }
        
        function generateQR() {
            const text = $("#qrInput").val();
            
            if (!text) {
                alert("Please enter some text to generate a QR code");
                return;
            }
            
            // Clear existing QR code if any
            $("#qrcode").empty();
            
            // Generate new QR code
            qrcode = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
