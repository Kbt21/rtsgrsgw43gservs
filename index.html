<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #reader {
            width: 300px;
            margin: 20px auto;
            display: none;
            border: 2px solid #ccc;
            padding: 10px;
        }
        #qrResult {
            padding: 10px;
            font-size: 16px;
            width: 280px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>QR Code Scanner</h2>
    <input type="text" id="qrResult" placeholder="Scanned QR Code" readonly />
    <br>
    <button onclick="startScanner('qrResult')">Scan QR Code</button>
    <div id="reader"></div>

    <script>
        async function startScanner(inputFieldId) {
            try {
                // üîì Explicit permission request
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());

                // üì∏ Get list of available cameras
                const devices = await Html5Qrcode.getCameras();
                if (!devices || devices.length === 0) {
                    throw new Error("No camera devices found.");
                }

                // üéØ Try to use rear camera if possible
                let selectedDeviceId = devices[0].id;
                for (const device of devices) {
                    if (/back|rear|environment/i.test(device.label)) {
                        selectedDeviceId = device.id;
                        break;
                    }
                }

                // üöÄ Start the scanner
                const html5QrCode = new Html5Qrcode("reader");
                document.getElementById("reader").style.display = "block";

                await html5QrCode.start(
                    selectedDeviceId,
                    { fps: 10, qrbox: 250 },
                    decodedText => {
                        console.log("‚úÖ Decoded:", decodedText);
                        document.getElementById(inputFieldId).value = decodedText;
                        generateQR(); // Optional function, stub below
                        html5QrCode.stop().then(() => {
                            document.getElementById("reader").style.display = "none";
                        });
                    },
                    errorMessage => {
                        console.warn("‚ö†Ô∏è Scan error:", errorMessage);
                    }
                );
            } catch (error) {
                console.error("‚ùå Initialization failed:", error);
                alert("Camera error: " + error.message);
            }
        }

        // Stub function: Replace or remove as needed
        function generateQR() {
            console.log("generateQR() called ‚Äî replace this with actual logic if needed.");
        }
    </script>

</body>
</html>
